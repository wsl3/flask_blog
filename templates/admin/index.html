{% extends "admin/admin.html" %}


{% block main %}
<div class="content-wrapper" style="min-height: 643px;">
        <!--内容-->
        <section class="content-header">
            <h1>博客后台管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 管理员管理</a></li>
                <li class="active">管理员列表</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">管理员列表</h3>
                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control pull-right" placeholder="请输入关键字...">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>id</th>
                                    <th>username</th>
                                    <th>time</th>
                                    <th>operator</th>
                                </tr>

                                <tr>
                                    <td>{{admin.id}}</td>
                                    <td>{{admin.username}}</td>
                                    <td>{{admin.timestamp}}</td>
                                    <td>
                                        <a href="{{url_for('change_pwd')}}" class="label label-success">编辑</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!--内容-->
    </div>

{% endblock %}
