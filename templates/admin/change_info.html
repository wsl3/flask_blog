{% extends "admin/admin.html" %}


{% block main %}
<div class="content-wrapper" style="min-height: 643px;">
    <!--内容-->
    <section class="content-header">
        <h1>博客后台管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 博客后台管理系统</a></li>
            <li class="active">修改Info</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改Info</h3>
                    </div>
                    <form role="form" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <h4><label for="input_title">title</label></h4>
                                <input type="text" name="title" class="form-control"
                                       value="{{info.blogTitle}}">
                            </div>
                            <div class="form-group">
                                <h4><label for="input_title">title</label></h4>
                                <input type="text" name="subtitle" class="form-control" id="input_title"
                                       value="{{info.blogSubTitle}}">
                            </div>
                            <div class="form-group">
                                <h4><label for="input_info">text</label></h4>
                                <textarea name="info" class="form-control" rows="30" id="input_info"> {{info.text}}</textarea>
                            </div>


                        </div>
                        <div class="box-footer">
                            <input type="submit" class="btn btn-primary" value="发布">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--内容-->
</div>
{% endblock %}
