{% extends "admin/admin.html" %}


{% block main %}
<div class="content-wrapper" style="min-height: 643px;">
    <!--内容-->
    <section class="content-header">
        <h1>博客后台管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 博客后台管理系统</a></li>
            <li class="active">Editor Blog</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editor Blog</h3>
                    </div>
                    <form role="form" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <h4><label for="input_title">title</label></h4>
                                <input type="text" name="title" class="form-control" id="input_title"
                                       value="{{ article.title }}">
                            </div>
                            <div class="form-group">
                                <h4><label for="input_title">author</label></h4>
                                <input type="text" name="author" class="form-control" value="{{article.author}}">
                            </div>
                            <div class="form-group">
                                <h4><label name="tag">标签</label></h4>
                                {% for tag in tags %}
                                <a><h5><label><input name="tag" type="checkbox"
                                                     value="{{tag.name}}" {% if tag.id in tagsId%} checked {%endif%}/>{{tag.name}}</label></h5></a>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <h4><label for="input_info">text</label></h4>
                                <textarea name="text" class="form-control" rows="30" id="input_info" contenteditable="true">{{article.text}}</textarea>
                            </div>


                        </div>
                        <div class="box-footer">
                            <input type="submit" class="btn btn-primary" value="发布">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--内容-->
</div>
{% endblock %}
