{% extends "admin/admin.html" %}


{% block main %}
<div class="content-wrapper" style="min-height: 643px;">
    <!--内容-->
    <section class="content-header">
        <h1>博客后台管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 个人资料</a></li>
            <li class="active">修改密码</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改密码</h3>
                    </div>
                    <form role="form" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_pwd">新昵称</label>
                                <input type="password" name="username" class="form-control"
                                       placeholder="新昵称！">
                            </div>
                            <div class="form-group">
                                <label for="input_pwd">旧密码</label>
                                <input type="password" name="pwd" class="form-control" id="input_pwd"
                                       placeholder="请输入旧密码！">
                            </div>
                            <div class="form-group">
                                <label for="input_newpwd">新密码</label>
                                <input type="password" name="newpwd" class="form-control" id="input_newpwd"
                                       placeholder="请输入新密码！">
                            </div>
                        </div>
                        <div class="box-footer">
                            <input type="submit" class="btn btn-primary" value="修改">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--内容-->
</div>

{% endblock %}
